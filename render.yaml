services:
  # Backend Service
  - type: web
    name: buzzbook-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: buzzbook-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: buzzbook-db
    databaseName: buzzbook
    user: buzzbook_user
    plan: free
